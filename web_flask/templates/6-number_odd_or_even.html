<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>

  <body>
    {% if n is divisibleby 2 %}
        <h1>Number: {{ n }} is even</h1>
    {% else %}
        <h1>Number: {{ n }} is odd</h1>
    {% endif %}
  </body>
</html>
